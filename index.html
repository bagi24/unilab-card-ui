<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fira+Sans:wght@200;400;500;700&family=Roboto:ital,wght@0,400;0,700;1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Card</title>
  </head>

  <body>
    <div class="card-container">
      <div class="img-container">
        <img class="keyboard" src="./img/keyboard 1.png" alt="keyboard" />
      </div>

      <div class="card-content">
        <div class="card-description">
          <span class="title">
            Mechanical <strong class="keyStrong"> Keyboard</strong></span
          >
          <span class="price">$99</span>
        </div>

        <div class="card-link">
          <p class="link">N EW <strong class="linkStrong">/in stock</strong></p>
          <span></span>
        </div>
      </div>

      <div class="btnContainer">
        <button class="btn">ADD TO THE CARD</button>
      </div>
    </div>
  </body>
</html>
